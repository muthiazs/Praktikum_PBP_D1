<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
    <script>
        function hideImage(){
         document.getElementById("logo").style.visibility = "hidden"; 
        }
        function showImage(){
         document.getElementById("logo").style.visibility = "visible"; 
        }
    </script>
</head>
<body>
    <h2>Hypertext Markup Language</h2>
    <img id="logo" src="logo2.jpg" alt="gambar" style="width: 200px;height: 200px;border: 0cap;">
    <button id="btn01" type="button" onclick="hideImage()">Sembunyikan</button>
    <button id="btn02" type="button" onclick="showImage()">Tampilkan</button>
</body>
</html>
