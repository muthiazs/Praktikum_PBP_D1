<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM Javascript</title>
</head>
<body>
    <h2>Akses elemen menggunakan getElementByTagName</h2>
    <p>Belajar JavaScript</p>
    <p>Belajar DOM</p>
    <p id="demo"></p>

    <script>
        var x = document.getElementsByTagName("p");
        document.getElementsById("demo").innerHTML = "Isi teks[0] : " + x[0].innerHTML + "<br />" + "Isi teks[1]: " + x[1].innerHTML;
    </script>
</body>
</html>
